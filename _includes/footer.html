<footer id="footer">
  <div class="footer-container">
    <p class="footer-name">{{ site.name | escape }}</p>
    <p class="footer-contact">
      <a href="mailto:{{ site.email }}" target="_blank">{{ site.email | escape }}</a>
    </p>
    {%- if site.footer_show_references -%}
      <p class="footer-note">{{ site.references_title | default: "References available on request" }}</p>
    {%- endif -%}
  </div>
</footer>
